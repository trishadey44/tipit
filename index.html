<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPIT</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="generatorHeader">
        <h1>TIPIT</h1>
        <form>
            <div class="formInput subtotal">
                <label for="subtotal">Subtotal</label>
                <input type="text" id="subtotal" name="subtotal" size="20" placeholder="Your subtotal">
            </div>
        
            <input class="formInput submit" type="submit" value="Calculate">
        </form>
    </div>
    <table class="tipContainer">
        <tr>
            <th><b>Tip</b></th>
            <th><b>Total w/Tip</b></th>
            <th><b>Tip %</b></th>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
